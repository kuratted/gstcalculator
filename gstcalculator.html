<!DOCTYPE html>
<html>
<head>
	<title>GST Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>GST Calculator</h1>
		<p>Quickly calculate GST (Goods and Services Tax) for any amount</p>
	</header>

	<main>
		<form id="gst-form">
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" required placeholder="Put Amount Here">

			<label for="gst-rate">GST Rate:</label>
			<select id="gst-rate" name="gst-rate">
				<option value="5">5%</option>
				<option value="12">12%</option>
				<option value="18">18%</option>
				<option value="28">28%</option>
			</select>

			<input type="submit" value="Calculate">
		</form>

		<div id="result"></div>
	</main>

	<footer>
		<p>&copy; 2023 GST Calculator</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
